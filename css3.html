<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1c4e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .badge {
            background: #ffeb3b;
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 12px;
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .card-content h3 {
            font-size: 1rem;
            color: #757575;
            margin: 5px 0 15px 0;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #616161;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">New and Improved!</div>
        <img src="./photo_2025-01-27_09-03-05.jpg" alt="Novus Watch">
        <div class="card-content">
            <h2>Novus Watch</h2>
            <h3>Series IV</h3>
            <p>The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
        </div>
    </div>
</body>
</html>
