<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style5.cssg">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-wrapper">
             <div class="form-container">
        <form>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Select Gender</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="text" id="weight" placeholder="Enter Weight">
                </div>
                <div class="form-group">
                    <label for="height">Height (CM)</label>
                    <input type="text" id="height" placeholder="Enter Height">
                </div>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity">
                    <option>Select Activity Level</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
        </form>
    </div>
        </div>
</div>
</body>
</html>
